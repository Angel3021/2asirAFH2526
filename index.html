<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .portfolio {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }
    .trabajo {
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      width: 250px;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .trabajo h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .trabajo button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
    }
    .trabajo button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>Mi Portfolio</h1>
  <div class="portfolio">
    <div class="trabajo">
      <h2>Proyecto 1</h2>
      <button onclick="window.location.href='https://enlace-a-tu-proyecto1.com'">Ver más</button>
    </div>
    <div class="trabajo">
      <h2>Proyecto 2</h2>
      <button onclick="window.location.href='https://enlace-a-tu-proyecto2.com'">Ver más</button>
    </div>
    <div class="trabajo">
      <h2>Proyecto 3</h2>
      <button onclick="window.location.href='https://enlace-a-tu-proyecto3.com'">Ver más</button>
    </div>
    <!-- Añade más trabajos aquí -->
  </div>

</body>
</html>
